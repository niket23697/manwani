{% extends "skeleton.html" %}
{% block head %}
	<title>Edit Profile</title>
{% endblock %}

{% block main %}
	<h3>EDIT YOUR DETAILS</h3>
	<form class="form-horizontal" role="form" method="POST" action="/edit_profile/" style="color: #1a1a00">
		{% csrf_token %}
  		<div class="form-group">
    		<label class="control-label col-sm-2" for="email">Username:</label>
    		<div class="col-sm-10">
      			<input type="text" name="username" class="form-control" value="{{request.user.username}}" id="username" readonly>
    		</div>
 		</div>
  		<div class="form-group">
    		<label class="control-label col-sm-2" >First Name:</label>
    		<div class="col-sm-10">
      			<input type="text" name="fname" class="form-control" id="fname" value="{{profile.1}}" required>
    		</div>
 		</div>
 		<div class="form-group">
    		<label class="control-label col-sm-2" >Second Name:</label>
    		<div class="col-sm-10">
      			<input type="text" name="lname" class="form-control" id="lname" value="{{profile.2}}" required>
    		</div>
 		</div>
 		<div class="col-md-2">
            <div class="form-group">
            	<label class="control-label col-sm-2" for="email">Gender:</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <select name="gender" class="form-control" id="gender" required>
				  		<option value="Female">Female</option>
				  		<option value="Male" selected>Male</option>
				  		<option value="Other">Other</option>
			        </select> 
                </div>
            </div>
        </div>
 		<div class="form-group">
    		<label class="control-label col-sm-2" for="email">Email:</label>
    		<div class="col-sm-10">
      			<input type="email" name="email" class="form-control" id="email" value="{{profile.7}}" required>
    		</div>
 		</div>
		<div class="form-group">
    		<label class="control-label col-sm-2" for="email">Address Line 1:</label>
    		<div class="col-sm-10">
      			<input type="text" name="add1" class="form-control" id="add1" value="{{profile.4}}" required>
    		</div>
 		</div>
 		<div class="form-group">
    		<label class="control-label col-sm-2" for="email">Address Line 2:</label>
    		<div class="col-sm-10">
      			<input type="text" name="add2" class="form-control" id="add2" value="{{profile.5}}" required>
    		</div>
 		</div>
 		<div class="col-md-2">
            <div class="form-group">
            	<label class="control-label col-sm-2" for="email">City:</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <select name="city" class="form-control" id="city" required>
				  		<option value="ke" selected>Korba (East)</option>
				  		<option value="kw">Korba (West)</option>
				  		<option value="ge">Gevra</option>
				  		<option value="ku">Kusmunda</option>
			        </select> 
                </div>
            </div>
        </div>
 		<div class="form-group">
    		<label class="control-label col-sm-2" for="email">Contact No. (prefix 0):</label>
    		<div class="col-sm-10">
      			<input type="text" name="contact" class="form-control" id="contact" value="{{profile.8}}" required>
    		</div>
 		</div>
  		<div class="form-group"> 
    		<div class="col-sm-offset-2 col-sm-10">
      		<button type="submit" class="btn btn-default">Save changes</button>
    		</div>
  		</div>
	</form>
{% endblock %}
