{% extends 'skeleton.html' %}
{% block head %}
	<title>Register</title>
{% endblock %}
{% block main %}
	<h3 style="text-align: center;">Register</h3>
	<form class="form-horizontal" role="form" method="POST" action="/register_user/" style="color: #1a1a00">
		{% csrf_token %}
  		<div class="form-group">
    		<label class="control-label col-sm-2" >First Name:</label>
    		<div class="col-sm-10">
      			<input type="text" name="fname" class="form-control" id="fname" placeholder="First Name">
    		</div>
 		</div>
 		<div class="form-group">
    		<label class="control-label col-sm-2" >Second Name:</label>
    		<div class="col-sm-10">
      			<input type="text" name="lname" class="form-control" id="lname" placeholder="Second Name">
    		</div>
 		</div>
 		<div class="col-md-2">
            <div class="form-group">
            	<label class="control-label col-sm-2" for="email">Gender:</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <select name="gender" class="form-control" id="gender" required>
				  		<option value="Female">Female</option>
				  		<option value="Male" selected>Male</option>
				  		<option value="Other">Other</option>
			        </select> 
                </div>
            </div>
        </div>
 		<div class="form-group">
    		<label class="control-label col-sm-2" for="email">Email:</label>
    		<div class="col-sm-10">
      			<input type="email" name="email" class="form-control" id="email" placeholder="sample@email.com">
    		</div>
 		</div>
		<div class="form-group">
    		<label class="control-label col-sm-2" for="email">Address Line 1:</label>
    		<div class="col-sm-10">
      			<input type="text" name="add1" class="form-control" id="add1" placeholder="">
    		</div>
 		</div>
 		<div class="form-group">
    		<label class="control-label col-sm-2" for="email">Address Line 2:</label>
    		<div class="col-sm-10">
      			<input type="text" name="add2" class="form-control" id="add2" placeholder="">
    		</div>
 		</div>
 		<div class="col-md-2">
            <div class="form-group">
            	<label class="control-label col-sm-2" for="email">City:</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <select name="city" class="form-control" id="city" required>
				  		<option value="ke" selected>Korba (East)</option>
				  		<option value="kw">Korba (West)</option>
				  		<option value="ge">Gevra</option>
				  		<option value="ku">Kusmunda</option>
			        </select> 
                </div>
            </div>
        </div>
 		<div class="form-group">
    		<label class="control-label col-sm-2" for="email">Contact No. (prefix 0):</label>
    		<div class="col-sm-10">
      			<input type="text" name="contact" class="form-control" id="contact" placeholder="09876543210">
    		</div>
 		</div>
  		<div class="form-group">
    		<label class="control-label col-sm-2" for="email">Username:</label>
    		<div class="col-sm-10">
      			<input type="text" name="username" class="form-control" id="username" placeholder="Username">
    		</div>
 		</div>
  		<div class="form-group">
    		<label class="control-label col-sm-2" for="pwd">Password:</label>
    		<div class="col-sm-10"> 
      			<input type="password" name="pwd" class="form-control" id="pwd" placeholder="Enter password">
    		</div>
  		</div>
  		<div class="form-group">
    		<label class="control-label col-sm-2" for="pwd">Confirm Password:</label>
    		<div class="col-sm-10"> 
      			<input type="password" name="pwd2" class="form-control" id="pwd2" placeholder="Re-enter password">
    		</div>
  		</div>
  		<div class="form-group"> 
    		<div class="col-sm-offset-2 col-sm-10">
      		<button type="submit" class="btn btn-default">Register</button>
    		</div>
  		</div>
	</form>
{% endblock %}
