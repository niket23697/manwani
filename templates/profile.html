{% extends 'skeleton.html' %}
{% block head %}
<title>Profile</title>
{% endblock %}

{% block main %}
	<h2 style="color: #352943; text-align: center;">Your Profile</h2>
	<form class="form-horizontal" role="form" method="POST" style="color: #1a1a00">
  		<div class="form-group">
    		<label class="control-label col-sm-2" for="username">Username:</label>
    		<div class="col-sm-10">
      			<input type="text" name="username" class="form-control" value="{{profile.0}}" id="username" placeholder="Username" readonly>
    		</div>
 		</div>
  		<div class="form-group">
    		<label class="control-label col-sm-2" for="fname">First Name:</label>
    		<div class="col-sm-10">
      			<input type="text" name="fname" class="form-control" value="{{profile.1}}" id="fname" placeholder="First Name" readonly>
    		</div>
 		</div>
 		<div class="form-group">
    		<label class="control-label col-sm-2" for="lname">Last Name:</label>
    		<div class="col-sm-10">
      			<input type="text" name="sname" class="form-control" value="{{profile.2}}" id="lname" placeholder="Last Name" readonly>
    		</div>
 		</div>
 		<div class="form-group">
    		<label class="control-label col-sm-2" for="gender">Gender:</label>
    		<div class="col-sm-10">
      			<input type="text" name="gender" class="form-control" value="{{profile.3}}" id="gender" placeholder="09876543210" readonly>
    		</div>
 		</div>
		<div class="form-group">
    		<label class="control-label col-sm-2" for="add1">Address Line 1:</label>
    		<div class="col-sm-10">
      			<input type="text" name="add1" class="form-control" value="{{profile.4}}" id="add1" placeholder="" readonly>
    		</div>
 		</div>
 		<div class="form-group">
    		<label class="control-label col-sm-2" for="add2">Address Line 2:</label>
    		<div class="col-sm-10">
      			<input type="text" name="add2" class="form-control" value="{{profile.5}}" id="add2" placeholder="" readonly>
    		</div>
 		</div>
 		<div class="form-group">
    		<label class="control-label col-sm-2" for="city">City:</label>
    		<div class="col-sm-10">
      			<input type="text" name="city" class="form-control" value="{{profile.6}}" id="city" placeholder="09876543210" readonly>
    		</div>
 		</div>
 		<div class="form-group">
    		<label class="control-label col-sm-2" for="email">Email:</label>
    		<div class="col-sm-10">
      			<input type="email" name="email" class="form-control" value="{{profile.7}}" id="email" placeholder="sample@email.com" readonly>
    		</div>
 		</div>
 		<div class="form-group">
    		<label class="control-label col-sm-2" for="contact">Contact No. (prefix 0):</label>
    		<div class="col-sm-10">
      			<input type="text" name="contact" class="form-control" value="{{profile.8}}" id="contact" placeholder="09876543210" readonly>
    		</div>
 		</div>
	</form>
	<a href="{% url 'edit' %}" class="btn btn-info" role="button">Edit Profile</a>
{% endblock %}
