{% extends skeleton.hmtl %}
{% block head %}
	<title>Login</title>
{% endblock %}

{% block main %}
	<form class="form-horizontal" role="form" method="POST" action="/login/" style="color: #1a1a00">
		{% csrf_token %}
  		<div class="form-group">
    		<label class="control-label col-sm-2" for="username">First Name:</label>
    		<div class="col-sm-10">
      			<input type="text" name="username" class="form-control" id="username" placeholder="Username" required>
    		</div>
 		</div>
 		<div class="form-group">
    		<label class="control-label col-sm-2" for="pwd">Password:</label>
    		<div class="col-sm-10">
      			<input type="password" name="pwd" class="form-control" id="pwd" placeholder="Password" required>
    		</div>
 		</div>
 		<div class="form-group"> 
    		<div class="col-sm-offset-2 col-sm-10">
      		<button type="submit" class="btn btn-default">Log In</button>
    		</div>
  		</div>
 	</form>
{% endblock %}
