{% extends 'skeleton.html' %}
{% block head %}
<title>Orders</title>
{% endblock %}

{% block main %}
<h2 style="color: #352943; text-align: center;">All Orders</h2>
	<table style="width: 80%; text-align: center; margin-left: auto; margin-right: auto;" class="table table-hover table-condensed">
		<tr>
			<th>Order ID</th>
			<th>Timestamp</th>
			<th>Total Amt.</th>
			<th>Username</th>
		</tr>
		{% for order in order_data %}
				<tr>
					<td>{{order.0}}</td>
					<td>{{order.1}}</td>
					<td>{{order.2}}</td>
					<td>{{order.3}}</td>
				</tr>
		{% endfor %}
	</table>
{% endblock %}
