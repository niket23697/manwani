{% extends 'skeleton.html' %}
{% block head %}
	<title>Add Item</title>
{% endblock %}

{% block main %}
<h3 style="text-align: center;">add an item</h3>
	<form class="form-horizontal" role="form" method="POST" action="/add_item/" style="color: #1a1a00">
		{% csrf_token %}
  		<div class="form-group">
    		<label class="control-label col-sm-2" >Batch No.:</label>
    		<div class="col-sm-10">
      			<input type="text" name="batchno" class="form-control" id="batchno" placeholder="Batch No.">
    		</div>
 		</div>
  		<div class="form-group">
    		<label class="control-label col-sm-2" >Name:</label>
    		<div class="col-sm-10">
      			<input type="text" name="name" class="form-control" id="name" placeholder="Name">
    		</div>
 		</div>
  		<div class="form-group">
    		<label class="control-label col-sm-2" >Seller Name:</label>
    		<div class="col-sm-10">
      			<input type="text" name="w_seller" class="form-control" id="w_seller" placeholder="Seller Name">
    		</div>
 		</div>
  		<div class="form-group">
    		<label class="control-label col-sm-2" >Price:</label>
    		<div class="col-sm-10">
      			<input type="number" name="ret_price" class="form-control" id="ret_price" placeholder="Price">
    		</div>
 		</div>
  		<div class="form-group">
    		<label class="control-label col-sm-2" >Manufacturing Date:</label>
    		<div class="col-sm-10">
      			<input type="date" name="mfg_date" class="form-control" id="mfg_name" placeholder="Manufacturing Date">
    		</div>
 		</div>
  		<div class="form-group">
    		<label class="control-label col-sm-2" >Best Before:</label>
    		<div class="col-sm-10">
      			<input type="number" name="best_before" class="form-control" id="best_before" placeholder="Best Before (months)">
    		</div>
 		</div>
  		<div class="form-group">
    		<label class="control-label col-sm-2" >Category:</label>
    		<div class="col-sm-10">
      			<input type="text" name="category" class="form-control" id="category" placeholder="category">
    		</div>
 		</div>
  		<div class="form-group">
    		<label class="control-label col-sm-2" >Stock:</label>
    		<div class="col-sm-10">
      			<input type="number" name="curr_stock" class="form-control" id="curr_stock" placeholder="Current Stock">
    		</div>
 		</div>
 		<button type="submit" class="btn">Add to inventory</button>
 	</form>
{% endblock %}
